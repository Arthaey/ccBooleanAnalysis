<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../lib/qunit-1.23.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="../lib/qunit-1.23.1.js"></script>
  <script src="../lib/jquery.min.js"></script>
  <script src="../build/ccBooleanAnalysis.js"></script>
  <script src="tests.js"></script>
  <script src="manual.js"></script>

  <div class="josh-test">
    Boolean Comparisons:
    <form>
      Expression 1:
      <input type="text" id="comparison_1"><br>

      Expression 2:
      <input type="text" id="comparison_2"><br>

      Result:
      <div id="comparison_result">RESULT HERE</div>

      <input type="submit" id="comparison_submit">
    </form>
    <br>

    Feedback Loops:
    <form>
      Feedback loops (In this form: ['A=D', 'B=A OR ~E', 'C=B', 'D=C','E=A'])<br>
      <input type="text" id="feedback_loop"><br>

      Result:
      <div id="feedback_loop_result">RESULT HERE</div>

      <input type="submit" id="feedback_loop_submit">
    </form>
    <br>

    Functional Circuits:
    <form>
      Circuit (In this form: ['A=D', 'B=A OR ~E', 'C=B', 'D=C','E=A'])<br>
      <input type="text" id="circuit"><br>

      Result:
      <div id="circuit_result">RESULT HERE</div>

      <input type="submit" id="circuit_submit">
    </form>
  </div>


</body>
</html>
